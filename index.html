<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./to-do-list.png" type="image/x-icon" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-cont">
    <div class="cont1">
      <div class="heading">
        <h2>To-Do List</h2>
        
      </div>

      <div class="add-task">
        <input class="main-input" type="text" placeholder="Create a task" />
        <button class="add-btn">Add</button>
      </div>

      <!-- Template for list items -->
      <div class="list template">
        <div class="list-first">
          <img width="25" height="25" src="rec.png" alt="toggle" />
        </div>
        <div class="list-second">
          <div class="list-text"></div>
          <div class="list-actions">
            <img class="list-edit" src="edit.png" width="20" height="20" alt="edit" />
            <img class="list-cross" src="cross.png" width="20" height="20" alt="delete" />
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
